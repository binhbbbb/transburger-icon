<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../test-fixture/test-fixture.html">

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../transburger-icon.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="default">
      <template>
        <button is="transburger-icon"></button>
      </template>
    </test-fixture>

    <test-fixture id="no-transform">
      <template>
        <button is="transburger-icon" no-transform></button>
      </template>
    </test-fixture>

    <test-fixture id="active">
      <template>
        <button is="transburger-icon" active></button>
      </template>
    </test-fixture>

    <test-fixture id="a11y">
      <template>
        <button is="transburger-icon" aria-label="Button label" aria-controls="elementId"></button>
        <div id="elementId"></div>
      </template>
    </test-fixture>

    <script>
    suite('<button is="transburger-icon"></button>', function() {
      var btnDefault;
      var btnNoTransform;
      var btnActive;

      setup(function() {
        btnDefault = fixture('default');
        btnNoTransform = fixture('no-transform');
        btnActive = fixture('active');
      });

      test('clicking button changes its state', function() {
        var active = btnDefault.active;
        btnDefault.click();
        assert.equal(btnDefault.active, !active);
      });

      test('clicking on [no-transform] button does not change its state', function() {
        var active = btnNoTransform.active;
        btnNoTransform.click();
        assert.equal(btnNoTransform.active, active);
      });

      test('setting active attribute changes default state', function() {
        var defaultActiveProp = btnDefault.active;
        assert.equal(btnActive.active, !defaultActiveProp);
      });

      test('changing button state fires an event: "transburger-icon-changed"', function(done) {
        btnDefault.addEventListener('transburger-icon-changed', function() {
          done();
        });

        btnDefault.active = !btnDefault.active;
      });

      test('"transburger-icon-changed" event detail contains icon property', function(done) {
        btnDefault.addEventListener('transburger-icon-changed', function(e) {
          assert(e.detail.icon);
          done();
        });

        btnDefault.active = !btnDefault.active;
      });

      a11ySuite('a11y');
    });
    </script>
  </body>
</html>
