<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../transburger-icon.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="default">
      <template>
        <button is="transburger-icon"></button>
      </template>
    </test-fixture>

    <test-fixture id="no-transform">
      <template>
        <button is="transburger-icon" no-transform></button>
      </template>
    </test-fixture>

    <test-fixture id="a11y">
      <template>
        <button is="transburger-icon" aria-label="Button label" aria-controls="elementId"></button>
        <div id="elementId"></div>
      </template>
    </test-fixture>

    <script>
    suite('<button is="transburger-icon"></button>', function() {
      var btnDefault;
      var btnDefaultIcon;
      var btnNoTransform;

      setup(function() {
        btnDefault = fixture('default');
        btnDefaultIcon = Polymer.dom(btnDefault.root).querySelector('#icon');
        btnNoTransform = fixture('no-transform');
      });

      test('Clicking button should change icon', function() {
        var initialIconClass = btnDefaultIcon.className;
        btnDefault.click();
        assert.notEqual(initialIconClass, btnDefaultIcon.className);
      });

      test('Clicking on button[no-transform] should not change icon', function() {
        var icon = Polymer.dom(btnNoTransform.root).querySelector('#icon');
        var initialIconClass = icon.className;
        btnNoTransform.click();
        assert.equal(initialIconClass, icon.className);
      });

      test('toggleIcon() method should change icon', function() {
        var initialIconClass = btnDefaultIcon.className;
        btnDefault.toggleIcon();
        assert.notEqual(initialIconClass, btnDefaultIcon.className);
      });

      test('Adding active boolean attribute should change icon', function() {
        var initialIconClass = btnDefaultIcon.className;
        btnDefault.setAttribute('active', true);
        assert.notEqual(initialIconClass, btnDefaultIcon.className);
      });

      test('Changing active property fires an event: "icon-changed"', function(done) {
        btnDefault.addEventListener('icon-changed', function(e) {
          assert.deepProperty(e, 'detail.icon', 'Event detail contains icon property');
          done();
        });

        btnDefault.active = !btnDefault.active;
      });

      /* globals a11ySuite */
      a11ySuite('a11y');
    });
    </script>
  </body>
</html>
