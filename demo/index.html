<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo transburger-icon</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../transburger-icon.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="stylesheet" href="css/demo.css">
  </head>
  <body ontouchstart>
    <div class="wrapper">
      <demo-snippet>
        <h2>Default: menu to close</h2>
        <template>
          <button is="transburger-icon"></button>
        </template>
      </demo-snippet>

      <demo-snippet>
        <h2>Menu to back</h2>
        <template>
          <button is="transburger-icon" transform-to="back"></button>
        </template>
      </demo-snippet>

      <demo-snippet>
        <h2>With text</h2>
        <template>
          <button is="transburger-icon">Button text</button>
        </template>
      </demo-snippet>

      <demo-snippet>
        <h2>With text and icon placed to the right</h2>
        <template>
          <button is="transburger-icon" icon-position="right">Button text</button>
        </template>
      </demo-snippet>

      <demo-snippet>
        <h2>Don't transform on click</h2>
        <template>
          <button is="transburger-icon" no-transform></button>
        </template>
      </demo-snippet>

      <demo-snippet>
        <h2>Buttons with custom styles</h2>
        <template>
          <button is="transburger-icon" class="btn"></button>
          <button is="transburger-icon" class="btn btn--red" transform-to="back" active></button>
        </template>
      </demo-snippet>

      <demo-snippet>
        <h2>With custom sizes</h2>
        <template>
          <style is="custom-style">
            .icon-size-42 { --transburger-icon-height: 42px; }
            .icon-size-49 { --transburger-icon-height: 49px; }
            .icon-size-56 { --transburger-icon-height: 56px; }
          </style>

          <button is="transburger-icon" class="btn icon-size-42"></button>
          <button is="transburger-icon" class="btn icon-size-49"></button>
          <button is="transburger-icon" class="btn icon-size-56"></button>

          <hr>

          <button is="transburger-icon" transform-to="back" class="btn btn--red icon-size-42"></button>
          <button is="transburger-icon" transform-to="back" class="btn btn--red icon-size-49"></button>
          <button is="transburger-icon" transform-to="back" class="btn btn--red icon-size-56"></button>
        </template>
      </demo-snippet>
    </div>

    <script>
      document.addEventListener('transburger-icon-changed', function(e) {
        console.log(e.detail.icon);
      });
    </script>
  </body>
</html>
