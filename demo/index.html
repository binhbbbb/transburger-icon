<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo transburger-icon</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../transburger-icon.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="stylesheet" href="css/demo.css">
  </head>
  <body ontouchstart>
    <div class="wrapper">
      <demo-snippet>
        <h2>Transform to close (default)</h2>
        <template>
          <button is="transburger-icon"></button>
        </template>
      </demo-snippet>

      <demo-snippet>
        <h2>Transform to arrow left</h2>
        <template>
          <button is="transburger-icon" transform-to="arrow-left"></button>
        </template>
      </demo-snippet>

      <demo-snippet>
        <h2>Transform to arrow right</h2>
        <template>
          <button is="transburger-icon" transform-to="arrow-right"></button>
        </template>
      </demo-snippet>

      <demo-snippet>
        <h2>Active</h2>
        <template>
          <button is="transburger-icon" transform-to="arrow-right" active></button>
        </template>
      </demo-snippet>

      <demo-snippet>
        <h2>With text</h2>
        <template>
          <button is="transburger-icon">Button text</button>
        </template>
      </demo-snippet>

      <demo-snippet>
        <h2>With text and icon placed to the right</h2>
        <template>
          <button is="transburger-icon" icon-position="right">Button text</button>
        </template>
      </demo-snippet>

      <demo-snippet>
        <h2>Don't transform on click</h2>
        <template>
          <button is="transburger-icon" no-transform></button>
        </template>
      </demo-snippet>

      <demo-snippet>
        <h2>With custom style and sizes</h2>
        <template>
          <style is="custom-style">
            .icon-size-21 { --transburger-icon-height: inherit; font-size: 21px; }
            .icon-size-28 { --transburger-icon-height: 28px; font-size: 28px; }
            .icon-size-35 { --transburger-icon-height: 35px; font-size: 35px; }
          </style>

          <button is="transburger-icon" class="btn icon-size-21"></button>
          <button is="transburger-icon" class="btn icon-size-28"></button>
          <button is="transburger-icon" class="btn icon-size-35"></button>

          <hr>

          <button is="transburger-icon" transform-to="arrow-left" class="btn btn--red icon-size-21"></button>
          <button is="transburger-icon" transform-to="arrow-left" class="btn btn--red icon-size-28"></button>
          <button is="transburger-icon" transform-to="arrow-right" class="btn btn--red icon-size-35"></button>
        </template>
      </demo-snippet>
    </div>

    <script>
      document.addEventListener('transburger-icon-changed', function(e) {
        console.log(e.detail.icon);
      });
    </script>
  </body>
</html>
