<!--
`<button is="transburger-icon"></button>` is a button that shows a hamburger icon that is transformed into a back or close icon when the button is clicked.

Example:

```html
<button is="transburger-icon" transform-to="back"></button>
```

Example with text:

```html
<button is="transburger-icon" icon-position="right">Button text</button>
```

## Styling

The following custom properties and mixins are available for styling:

| Custom property | Description     | Default        |
|:---------------:|:---------------:| :-------------:|
| --your-var      | var description | default value  |
| --transburger-icon  | empty mixin     | {}             |

@demo demo/index.html
-->

      </div>

      <content></content>
    </div>
  </template>
  <script src="transburger-icon.js"></script>
